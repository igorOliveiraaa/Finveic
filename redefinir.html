<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="stylesheet" href="css/redefinir.css">
    <title>Redefinir senha</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">FIN</span><span class="logo">VEIC</span>
        </h1>
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img href="img/images/Logofinveic.png">
            <h2 class="title">Cadastrar nova senha</h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nova senha" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmar senha" />
            </div>
            <button onclick="redefinir();" class="btn solid">Cadastrar</button>
            <p class="social-text"><a href="index.html">Voltar para Finveic</a></p>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
          <img src="img/images/suportesemfundo.png" class="image" alt="" />
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/redefinir.js"></script>
</body>
</html>
